{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto my-4">
            <div class="card p-2">
                <h4>Login</h4>
                <form action="" method="post">
                    {% csrf_token %}

                    <div class="form-group my-2">
                        <label for="">Enter Username</label>
                        <input type="text" name="uname" id=""  class="form-control">
                    </div>
                    <div class="form-group my-2">
                        <label for="">Enter Password</label>
                        <input type="password" name="pwd" id="" class="form-control">
                    </div>

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                    <p>Don't have an account? <a href="{% url 'register' %}{% if request.GET.next%}?next={{request.GET.next}}{% endif %}">Register</a> &nbsp;&nbsp; <a href="{% url 'reset_password' %}" class="text-danger">Forget Password?</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
